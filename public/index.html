<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luz María Sánchez</title>
    <style>
      :root { color-scheme: dark; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        background: #030405;
        color: #f0f2f6;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }
      .page {
        min-height: 100vh;
        border: 1px solid #1b1f28;
        border-radius: 0 0 14px 14px;
      }
      .site-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.65rem clamp(1rem, 4.5vw, 8rem);
        color: #7d879a;
        font-size: 1.75rem;
      }
      .brand {
        color: #f5f5f7;
        font-size: 2.1rem;
        font-weight: 700;
        white-space: nowrap;
        margin-right: 2rem;
      }
      .left-nav, .right-nav {
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      .left-nav a, .right-nav a {
        color: inherit;
        text-decoration: none;
        font-size: 1.95rem;
      }
      .left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .hero {
        text-align: center;
        margin-top: clamp(8rem, 20vh, 17rem);
        padding: 0 1rem;
      }
      .hero h1 {
        margin: 0;
        font-size: clamp(2.1rem, 6vw, 5rem);
        font-weight: 700;
      }
      .hero p {
        margin: 1.2rem auto 0;
        color: #bdbdbd;
        max-width: 890px;
        font-size: clamp(.5rem, 1.5vw, 1.5rem);
        line-height: 1.6;
      }
      .hero a { color: #dce4ff; }
      @media (max-width: 1100px) {
        .site-header {
          font-size: 1rem;
          flex-direction: column;
          align-items: flex-start;
          gap: 0.8rem;
        }
        .brand { font-size: 1.6rem; margin-right: 0; }
        .left {
          width: 100%;
          justify-content: space-between;
          flex-wrap: wrap;
          gap: 0.75rem;
        }
        .left-nav, .right-nav {
          gap: 1rem;
          flex-wrap: wrap;
        }
        .left-nav a, .right-nav a { font-size: 1rem; }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <div class="left">
          <span class="brand">Luz María Sánchez</span>
         <!-- 
          <nav class="left-nav" aria-label="Primary">
            <a href="#" aria-disabled="true">Artworks</a>
            <a href="#" aria-disabled="true">Exhibitions</a>
            <a href="#" aria-disabled="true">Publications</a>
            <a href="#" aria-disabled="true">Academia</a>
            <a href="#" aria-disabled="true">Research</a>
            <a href="#" aria-disabled="true">Press</a>
          </nav>
        </div>
        <nav class="right-nav" aria-label="Utilities">
          <a href="#" aria-disabled="true" title="Search">⌕</a>
          <a href="#" aria-disabled="true" title="Calendar">⌗</a>
          <a href="#" aria-disabled="true" title="Info">i</a>
          <a href="#" aria-disabled="true" title="Mail">✉</a>
          <a href="#" aria-disabled="true" title="Spanish">ES</a>
        </nav>
      -->
      </header>
      <main class="hero">
        <h1>Luz María Sánchez</h1>
        <p>
          Luz María Sánchez is a transdisciplinary artist working across sound,
          image, and computational media. This website is currently being
          updated. Contact:
          <a href="mailto:studio@luzmariasanchez.com">studio@luzmariasanchez.com</a>.
        </p>
      </main>
    </div>
  </body>
</html>
